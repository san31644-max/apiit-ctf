<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #2a5298;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      background: #2a5298;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #1e3c72;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    .download-container {
      display: none;
      text-align: center;
    }
    .download-container a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .download-container a:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p class="error" id="errorMsg">Invalid username or password</p>
  </div>

  <div class="download-container" id="downloadBox">
    <h2>Welcome, jester ðŸŽ‰</h2>
    <p>You can now download your file:</p>
    <a href="./challenge.png" download>â¬‡ Download Image</a>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('errorMsg');

      if (user === "jester" && pass === "Mok180498#apiit") {
        document.getElementById('loginBox').style.display = "none";
        document.getElementById('downloadBox').style.display = "block";
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
