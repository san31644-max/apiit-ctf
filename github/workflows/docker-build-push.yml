name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/apiit-ctf:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/apiit-ctf:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/apiit-ctf:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed successfully with digest ${{ steps.build.outputs.digest }}"
